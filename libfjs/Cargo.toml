[package]
name = "fjs"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
anyhow = "1"
flutter_rust_bridge = "=2.11.1"
log = "0.4"
rquickjs = { git = "https://github.com/DelSkayn/rquickjs.git", version = "0.9.0", features = ["full-async", "bindgen", "loader", "dyn-load", "parallel", "macro", "futures"] }
tokio = { version = "1", features = ["full"] }
llrt_fetch = { git = "https://github.com/awslabs/llrt", version = "0.6.2-beta" }
llrt_console = { git = "https://github.com/awslabs/llrt", version = "0.6.2-beta" }
llrt_buffer = { git = "https://github.com/awslabs/llrt", version = "0.6.2-beta" }
llrt_string_decoder = { git = "https://github.com/awslabs/llrt", version = "0.6.2-beta" }
llrt_timers = { git = "https://github.com/awslabs/llrt", version = "0.6.2-beta" }
llrt_stream_web = { git = "https://github.com/awslabs/llrt", version = "0.6.2-beta" }
llrt_json = { git = "https://github.com/awslabs/llrt", version = "0.6.2-beta" }
llrt_crypto = { git = "https://github.com/awslabs/llrt", version = "0.6.2-beta" }
llrt_abort = { git = "https://github.com/awslabs/llrt", version = "0.6.2-beta" }
llrt_url = { git = "https://github.com/awslabs/llrt", version = "0.6.2-beta" }
llrt_events = { git = "https://github.com/awslabs/llrt", version = "0.6.2-beta" }
der = "=0.8.0-rc.7"

[dev-dependencies]
env_logger = "0"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }

[profile.release]
strip = true  # Automatically strip symbols from the binary.
opt-level = "z"  # Optimize for size.
lto = true  # Enable link time optimization
codegen-units = 1  # Reduce parallel code generation units
#panic = "abort"
